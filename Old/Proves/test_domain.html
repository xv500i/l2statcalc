<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Stat Calculator</title>
		
	</head>
	
	<body>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript">
			document.write("Test<br><br>");
			var s;
			document.write("Buff<br>");
			s = new Buff();
			document.write(JSON.stringify(s) + "<br>");
			document.write("Debuff<br>");
			s = new Debuff();
			document.write(JSON.stringify(s) + "<br>");
			document.write("Stadistics<br>");
			s = new Stadistics();
			document.write(JSON.stringify(s) + "<br>");
			document.write("Character<br>");
			s = new Character();
			document.write(JSON.stringify(s) + "<br>");
			document.write("Weapon<br>");
			s = new Weapon("Tallum Blade", "A", new Stadistics({"pAttack":120}), new Stadistics({}));
			document.write(JSON.stringify(s) + "<br>");
			document.write("SetEquipmentCondition<br>");
			s = new SetEquipmentCondition(["Tallum Tunic", "Tallum Gloves", "Tallum Helmet", "Tallum Stockings", "Tallum Boots"]);
			document.write(JSON.stringify(s) + "<br>");
		</script>
	</body>
</html>
